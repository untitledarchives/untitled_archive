<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inverted Masonic Compass</title>
<style>
  /* Base Page */
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #B71C1C;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 200vh; /* Make page scrollable */
  }

  /* Ritual Header / Compass */
  .ritual-header {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .ritual-header svg {
    width: 60px;  /* smaller compass */
    height: 60px;
  }

  /* Ritual Box / Content */
  .ritual-box {
    border: 1px solid #B71C1C;
    padding: 30px 50px;
    max-width: 400px;
    margin-top: 50px;
  }

  h1 {
    font-size: 2rem;  /* slightly smaller */
    letter-spacing: 3px;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1rem;
    margin-bottom: 30px;
    line-height: 1.4;
  }

  .pay-button, .back-button {
    background: none;
    border: 2px solid #B71C1C;
    color: #B71C1C;
    font-family: "Courier New", monospace;
    font-size: 1rem;
    padding: 10px 25px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 10px;
  }

  .pay-button:hover, .back-button:hover {
    background: #B71C1C;
    color: #000;
  }

  .small-text {
    font-size: 0.85rem;
    color: rgba(183, 28, 28, 0.7);
    margin-top: 20px;
    line-height: 1.4;
  }
</style>
</head>

<body>

  <!-- Ritual Compass -->
  <div class="ritual-header">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Compass (triangle pointing downward) -->
      <polygon points="50,90 20,20 80,20" fill="none" stroke="#B71C1C" stroke-width="3"/>
      <!-- Square (L shape) -->
      <polyline points="25,25 75,25 75,50" fill="none" stroke="#B71C1C" stroke-width="3"/>
      <!-- Center dot -->
      <circle cx="50" cy="50" r="3" fill="#B71C1C"/>
    </svg>
  </div>

  <!-- Ritual Box -->
  <div class="ritual-box">
    <h1>PAY TO PLAY</h1>
    <p>
      How to Navigate one of Many Countries - inspired by C. Claudy.  
      Payment needed for directions.
    </p>
    <button class="pay-button" onclick="purchaseCodex()">purchase directions</button>
    <button class="back-button" onclick="goBack()">‚Üê Return</button>
    <div class="small-text">
      Written by a female ally/prior POI. No wrong choice, it's just game/test.
    </div>
  </div>

  <script>
    // Enable arrow key scroll
    document.addEventListener('keydown', function(e) {
      if (e.key === "ArrowDown") {
        window.scrollBy({ top: 50, behavior: 'smooth' });
      }
      if (e.key === "ArrowUp") {
        window.scrollBy({ top: -50, behavior: 'smooth' });
      }
    });

    // Purchase button
    function purchaseCodex() {
      const codexUrl = "book.pdf"; 
      window.location.href = codexUrl;
    }

    // Go back button
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
