<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entry</title>
  <style>
    body {
      background: #000;
      color: #0aff0a;
      font-family: "Courier New", monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gate {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 14px;
      font-size: 0.8rem;
      letter-spacing: 3px;
    }

    .input-wrapper {
      position: relative;
      width: 340px;
      margin: 0 auto;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #0aff0a;
      color: #0aff0a;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      padding: 6px 0;
      outline: none;
      text-align: center;
      caret-color: transparent;
    }

    .cursor {
      position: absolute;
      bottom: 8px;
      left: 50%;
      width: 10px;
      height: 16px;
      background: #0aff0a;
      animation: blink 1s step-end infinite;
      transform: translateX(-50%);
      pointer-events: none;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .error {
      margin-top: 18px;
      font-size: 0.7rem;
      letter-spacing: 3px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="gate">
    <label>STATE YOUR PURPOSE</label>
    <div class="input-wrapper">
      <input type="password" id="purpose" autocomplete="off" />
      <div class="cursor"></div>
    </div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const PASSWORD = "I would like to enter the game.";
    let attempts = 0;
    let locked = false;

    function randomizeText(text) {
      return text
        .split('')
        .map(ch => Math.random() > 0.5 ? ch.toUpperCase() : ch.toLowerCase())
        .join(' ');
    }

    function deny(message) {
      const error = document.getElementById('error');
      error.textContent = randomizeText(message);
      error.style.display = 'block';

      const displayTime = 1200 + attempts * 800;

      setTimeout(() => {
        error.style.display = 'none';
        locked = false;
      }, displayTime);
    }

    function check() {
      if (locked) return;

      const input = document.getElementById('purpose');
      const value = input.value;

      locked = true;
      input.disabled = true;

      setTimeout(() => {
        if (value === PASSWORD) {
          window.location.href = "index.html";
        } else {
          attempts++;
          input.value = '';
          input.disabled = false;

          if (attempts >= 3) {
            deny("Knowledge precedes entry. Return when you have studied.");
          } else {
            deny("Access Denied");
          }
        }
      }, 1200 + attempts * 500);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') check();
    });
  </script>

</body>
</html>
